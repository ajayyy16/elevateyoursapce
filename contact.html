<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - Elevate Your Space</title>
    <link rel="stylesheet" href="../style/contact.css"> <!-- Link to your CSS file -->
</head>
<body>
<section class="contact-section">
    <div class="contact-container">
      <!-- Left Section: Contact Information -->
      <div class="contact-info">
        <h2>Contact Us</h2>
        <p>Weâ€™d love to hear from you! Reach out to us for any queries, feedback, or support.</p>
        <ul>
          <li><i class="fas fa-envelope"></i> Email: support@elevateyourspace.com</li>
          <li><i class="fas fa-phone"></i> Phone: +1-800-555-1234</li>
          <li><i class="fas fa-map-marker-alt"></i> Address: 1234 Decor Ave, NA, NA 10001</li>
        </ul>
      </div>
  
      <!-- Right Section: Contact Form -->
      <div class="contact-form">
        <h3>Send Us a Message</h3>
        <form action="#" method="POST">
          <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
          </div>
          <div class="form-group">
            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
          </div>
          <div class="form-group">
            <label for="message">Your Message</label>
            <textarea id="message" name="message" placeholder="Write your message here" rows="6" required></textarea>
          </div>
          <button type="submit" class="contact-btn">Send Message</button>
        </form>
      </div>
    </div>
  </section>
</body>
</html>
