<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Furniture Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background: url('https://savvyinsomerset.com/wp-content/uploads/2020/03/living-room-look-expensive.jpg') no-repeat center center/cover;
        }

        .left-side {
            width: 50%;
            background: rgba(0, 0, 0, 0.5); /* Dark overlay */
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .left-side h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .left-side p {
            font-size: 18px;
            text-align: center;
            max-width: 400px;
        }

        .right-side {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Ensure it takes full viewport height */
        }

        .login-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #555;
            font-size: 16px;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #6a11cb;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #6a11cb;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-btn:hover {
            background-color: #2575fc;
        }
    </style>
</head>
<body>
    <div class="left-side">
        <h1>Welcome to Furniture Store</h1>
        <p>Discover the best furniture for your home. Login to access exclusive deals and offers.</p>
    </div>
    <div class="right-side">
        <div class="login-container">
            <h2>Login</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
                <p>Don't have an account? <a href="../register.html">Register</a></p>
            </form>
        </div>
    </div>
</body>
</html>
