<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="style/shop.css">
</head>
<body>
    <h1>Product Listings</h1>
    <div class="product-slider">
    <div id="product-list">
        <div class="product">
            <img src="https://media.istockphoto.com/id/179232860/photo/hotel-in-historic-building.jpg?s=612x612&w=0&k=20&c=OsOYCkJRz-9ppMKkR8yp23w_c4Q35n--mXq3PAI18Kw=" alt="Modern Sofa">
            <h3>Modern Sofa</h3>
            <p>Rs 4,999</p>
            <button class="add-to-cart" 
            data-product-id="1" 
            data-product-name="Modern Sofa" 
            data-product-price="Rs 4,999">Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://media.istockphoto.com/id/1308181487/photo/table-setting-at-a-restaurant.jpg?s=612x612&w=0&k=20&c=kjAZiN_RmzNiwlr0jW-4TL6i4yEyt3TXIkrEIfFDd6I=" alt="Wooden Dining Table">
            <h3>Wooden Dining Table</h3>
            <p>Rs 9,999</p>
            <button class="add-to-cart" 
            data-product-id="1"
            data-product-name="Wooden Dining Table" 
            data-product-price="Rs 9,999">Add to Cart</button>
        </div>
        <div class="product">
            <img src= "https://media.istockphoto.com/id/1218827475/photo/an-elegant-chair-in-a-stately-home-living-room.jpg?s=612x612&w=0&k=20&c=btSg81u8zToTEMtVC8FJupI6IRGcxSj1SD5rIeymiis="alt="Leather Armchair">
            <h3>Leather Armchair</h3>
            <p>Rs 20,000</p>
            <button class="add-to-cart" 
            data-product-id="1"
            data-product-name="Leather Armchair" 
            data-product-price="Rs 20,000">Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://media.istockphoto.com/id/1333162123/photo/stylish-composition-of-modern-living-room-interior-in-small-apartment-eucalyptus-sofa-wooden.jpg?s=612x612&w=0&k=20&c=lfrheGCLobbeLnuIArjVtcRRD2RD-19H_Lc-UNKKVhk=" alt="Modern Coffee Table">
            <h3>Modern Coffee Table</h3>
            <p>Rs 1,500</p>
            <button class="add-to-cart" 
            data-product-id="1"
            data-product-name="Modern Coffee Table" 
            data-product-price="Rs 1,500">Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://media.istockphoto.com/id/1474851298/photo/walk-in-closet-shelves-chest-of-drawers-in-modern-minimalist-white-style-in-staging-model.jpg?s=612x612&w=0&k=20&c=UpcoWEk0WLyAA8XYdFwbCN4CTpjvAma-NaXFI34y5No=" alt="Wardrobe">
            <h3>Wardrobe</h3>
            <p>Rs 16,999</p>
            <button class="add-to-cart" 
            data-product-id="1"
            data-product-name="Wardrobe" 
            data-product-price="Rs 16,999">Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://imgs.search.brave.com/3_rgrdoyGRA-yQbLIw3iJUCq-GfCHPF2MmuYHBMcyBo/rs:fit:500:0:0:0/g:ce/aHR0cHM6Ly9pLnBp/bmltZy5jb20vb3Jp/Z2luYWxzL2M4LzFm/LzljL2M4MWY5YzZh/MzFlMWE0NTZiZWE5/MjFhNDVjMzA5OTYz/LmpwZw" alt="TV Unit">
            <h3>TV Unit</h3>
            <p>Rs 12,999</p>
            <button class="add-to-cart" 
            data-product-id="1"
            data-product-name="TV Unit" 
            data-product-price="Rs 12,999">Add to Cart</button>
        </div>
        </div>
        <!-- Add more products as needed -->
    </div>
    <div id="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items"></ul>
        <p id="total-price">Total: $0</p>
    </div>
    <script src="homepage/homepage.js"></script>
</body>
</html>
